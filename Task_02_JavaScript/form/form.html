<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./form.js" defer></script>
</head>
<body>
    <article class="container">
        <form class="form" id="form">
            <label class="form__input-label" for="fio">FIO (2 or 3 words, only letters)</label>
            <input type="text" class="form__input" id="fio" />
            <span class="form__input-error"></span>
            <label class="form__input-label" for="password">Password (8 characters, 1 uppercase, 1 lowercase, 1 digit, 1 special)</label>
            <input type="password" class="form__input" id="password" />
            <span class="form__input-error"></span>
            <button type="submit" class="form__button">Continue</button>
        </form>
    </article>
</body>
</html>
